<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient Background -->
  <defs>
    <linearGradient id="brandGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#34d399;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#22d3ee;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="#0a0a0a"/>

  <!-- Gradient Overlay -->
  <rect width="1200" height="630" fill="url(#brandGradient)" opacity="0.15"/>

  <!-- Logo/Brand Mark (rounded square with gradient) -->
  <rect x="100" y="215" width="120" height="120" rx="24" fill="url(#brandGradient)"/>

  <!-- Main Text -->
  <text x="250" y="300" font-family="system-ui, -apple-system, sans-serif" font-size="72" font-weight="800" fill="#ffffff">
    GMB City
  </text>

  <!-- Tagline -->
  <text x="250" y="360" font-family="system-ui, -apple-system, sans-serif" font-size="36" font-weight="400" fill="#d1d5db">
    Get Ranked on Google Today
  </text>

  <!-- Accent Line -->
  <rect x="100" y="400" width="200" height="6" rx="3" fill="url(#brandGradient)"/>

  <!-- Small descriptor -->
  <text x="100" y="480" font-family="system-ui, -apple-system, sans-serif" font-size="28" font-weight="500" fill="#9ca3af">
    Free Google Business Profile Audit Tool
  </text>
</svg>
