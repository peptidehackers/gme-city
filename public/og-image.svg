<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <!-- OG Image for Social Media Previews -->

  <defs>
    <!-- Emerald gradient for pin -->
    <linearGradient id="pinGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#34d399"/>
      <stop offset="50%" stop-color="#10b981"/>
      <stop offset="100%" stop-color="#059669"/>
    </linearGradient>

    <!-- Background gradient -->
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0a0a0a"/>
      <stop offset="100%" stop-color="#1a1a1a"/>
    </linearGradient>

    <!-- Subtle glow -->
    <radialGradient id="pinGlow">
      <stop offset="0%" stop-color="#10b981" stop-opacity="0.15"/>
      <stop offset="70%" stop-color="#10b981" stop-opacity="0.03"/>
      <stop offset="100%" stop-color="#10b981" stop-opacity="0"/>
    </radialGradient>

    <!-- Bar gradients -->
    <linearGradient id="barGrad1" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" stop-color="#047857"/>
      <stop offset="100%" stop-color="#059669"/>
    </linearGradient>
    <linearGradient id="barGrad2" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" stop-color="#059669"/>
      <stop offset="100%" stop-color="#10b981"/>
    </linearGradient>
    <linearGradient id="barGrad3" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" stop-color="#047857"/>
      <stop offset="100%" stop-color="#059669"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGrad)"/>

  <!-- Glow effect -->
  <circle cx="600" cy="200" r="200" fill="url(#pinGlow)"/>

  <!-- Logo Pin -->
  <g transform="translate(600, 180)">
    <path d="M0 -60C-30 -60 -54 -36 -54 -6C-54 6 -48 18 -36 28.5L0 72L36 28.5C48 18 54 6 54 -6C54 -36 30 -60 0 -60Z" fill="url(#pinGrad)"/>
    <path d="M0 -60C-30 -60 -54 -36 -54 -6C-54 6 -48 18 -36 28.5L0 72L36 28.5C48 18 54 6 54 -6C54 -36 30 -60 0 -60Z"
          fill="none" stroke="#047857" stroke-width="1.5" opacity="0.3"/>

    <circle cx="0" cy="-6" r="33" fill="white"/>

    <g transform="translate(-16.5, -21)">
      <rect x="3" y="15" width="7.5" height="15" rx="1.5" fill="url(#barGrad1)"/>
      <rect x="13.5" y="6" width="7.5" height="24" rx="1.5" fill="url(#barGrad2)"/>
      <rect x="14.5" y="7" width="2.5" height="8" rx="0.8" fill="white" opacity="0.3"/>
      <rect x="24" y="10.5" width="7.5" height="19.5" rx="1.5" fill="url(#barGrad3)"/>
    </g>
  </g>

  <!-- GMB Text -->
  <text x="600" y="330"
        font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif"
        font-size="80"
        font-weight="900"
        fill="#ffffff"
        text-anchor="middle"
        letter-spacing="-0.02em">
    GMB
  </text>

  <!-- City Text -->
  <text x="600" y="400"
        font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif"
        font-size="60"
        font-weight="800"
        fill="#10b981"
        text-anchor="middle"
        letter-spacing="0.05em">
    City
  </text>

  <!-- Tagline -->
  <text x="600" y="480"
        font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif"
        font-size="32"
        font-weight="600"
        fill="#9ca3af"
        text-anchor="middle">
    Get Ranked on Google Today
  </text>

  <!-- Subtitle -->
  <text x="600" y="530"
        font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif"
        font-size="24"
        font-weight="500"
        fill="#10b981"
        text-anchor="middle">
    Free Google Business Profile Audit
  </text>

  <!-- Accent line -->
  <rect x="450" y="560" width="300" height="4" rx="2" fill="#10b981" opacity="0.6"/>
</svg>
