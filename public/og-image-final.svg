<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <!-- Dark background -->
  <rect width="1200" height="630" fill="#0a0a0a"/>

  <!-- Gradient overlay -->
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#10b981" stop-opacity="0.15"/>
      <stop offset="100%" stop-color="#34d399" stop-opacity="0.15"/>
    </linearGradient>
    <radialGradient id="glow">
      <stop offset="0%" stop-color="#10b981" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#10b981" stop-opacity="0"/>
    </radialGradient>
  </defs>

  <rect width="1200" height="630" fill="url(#bgGrad)"/>
  <circle cx="600" cy="315" r="400" fill="url(#glow)"/>

  <!-- Logo Pin (larger and centered) -->
  <g transform="translate(600, 180)">
    <path d="M0 -50C-25 -50 -45 -30 -45 -5C-45 5 -40 15 -30 23L0 60L30 23C40 15 45 5 45 -5C45 -30 25 -50 0 -50Z" fill="#10b981"/>
    <circle cx="0" cy="-5" r="28" fill="white"/>
    <g transform="translate(-14, -18)">
      <rect x="3" y="13" width="7" height="12" rx="1.5" fill="#059669"/>
      <rect x="12" y="6" width="7" height="19" rx="1.5" fill="#059669"/>
      <rect x="21" y="9" width="7" height="16" rx="1.5" fill="#059669"/>
    </g>
  </g>

  <!-- Main headline -->
  <text x="600" y="340" font-family="system-ui,-apple-system,BlinkMacSystemFont,Segoe UI,sans-serif" font-size="72" font-weight="900" fill="#ffffff" text-anchor="middle">
    Get Ranked on Google Today
  </text>

  <!-- Subheadline -->
  <text x="600" y="410" font-family="system-ui,-apple-system,sans-serif" font-size="32" font-weight="600" fill="#10b981" text-anchor="middle">
    Free Google Business Profile Audit
  </text>

  <!-- Brand -->
  <text x="600" y="500" font-family="system-ui,-apple-system,sans-serif" font-size="48" font-weight="800" fill="#d1d5db" text-anchor="middle">
    GMB City
  </text>

  <!-- Accent bar -->
  <rect x="450" y="540" width="300" height="6" rx="3" fill="#10b981"/>
</svg>
