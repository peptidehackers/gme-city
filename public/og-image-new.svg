<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="630" fill="#0a0a0a"/>

  <!-- Gradient Overlay -->
  <defs>
    <linearGradient id="brandGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#34d399;stop-opacity:0.2" />
    </linearGradient>
  </defs>
  <rect width="1200" height="630" fill="url(#brandGradient)"/>

  <!-- Logo Pin on Left -->
  <g transform="translate(200, 315) scale(1.2)">
    <!-- Location Pin -->
    <path d="M0 -100C-35 -100 -65 -70 -65 -35C-65 -15 -57 3 -40 18L0 75L40 18C57 3 65 -15 65 -35C65 -70 35 -100 0 -100Z" fill="#1e3a5f"/>

    <!-- Inner white circle -->
    <circle cx="0" cy="-35" r="40" fill="white"/>

    <!-- Bar chart inside -->
    <g transform="translate(-22, -50)">
      <rect x="4" y="18" width="10" height="20" rx="2" fill="#10b981"/>
      <rect x="17" y="8" width="10" height="30" rx="2" fill="#10b981"/>
      <rect x="30" y="13" width="10" height="25" rx="2" fill="#10b981"/>
    </g>
  </g>

  <!-- Brand Text -->
  <g>
    <!-- GMB City -->
    <text x="400" y="280" font-family="system-ui, -apple-system, sans-serif" font-size="90" font-weight="800" fill="#ffffff">
      GMB City
    </text>

    <!-- Tagline -->
    <text x="400" y="350" font-family="system-ui, -apple-system, sans-serif" font-size="36" font-weight="400" fill="#d1d5db">
      Get Ranked on Google Today
    </text>

    <!-- Accent Line -->
    <rect x="400" y="380" width="180" height="5" rx="2.5" fill="#10b981"/>

    <!-- Small descriptor -->
    <text x="400" y="450" font-family="system-ui, -apple-system, sans-serif" font-size="24" font-weight="500" fill="#9ca3af">
      Free Google Business Profile Audit Tool
    </text>
  </g>
</svg>
