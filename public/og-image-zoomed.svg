<svg width="1200" height="1200" viewBox="0 0 1200 1200" xmlns="http://www.w3.org/2000/svg">
  <!-- Zoomed Square OG Image for iMessage (1200x1200) -->

  <defs>
    <!-- Emerald gradient for pin -->
    <linearGradient id="pinGradSq" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#34d399"/>
      <stop offset="50%" stop-color="#10b981"/>
      <stop offset="100%" stop-color="#059669"/>
    </linearGradient>

    <!-- Background gradient -->
    <linearGradient id="bgGradSq" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0a0a0a"/>
      <stop offset="100%" stop-color="#1a1a1a"/>
    </linearGradient>

    <!-- Subtle glow -->
    <radialGradient id="pinGlowSq">
      <stop offset="0%" stop-color="#10b981" stop-opacity="0.15"/>
      <stop offset="70%" stop-color="#10b981" stop-opacity="0.03"/>
      <stop offset="100%" stop-color="#10b981" stop-opacity="0"/>
    </radialGradient>

    <!-- Bar gradients -->
    <linearGradient id="barGrad1Sq" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" stop-color="#047857"/>
      <stop offset="100%" stop-color="#059669"/>
    </linearGradient>
    <linearGradient id="barGrad2Sq" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" stop-color="#059669"/>
      <stop offset="100%" stop-color="#10b981"/>
    </linearGradient>
    <linearGradient id="barGrad3Sq" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" stop-color="#047857"/>
      <stop offset="100%" stop-color="#059669"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="1200" fill="url(#bgGradSq)"/>

  <!-- Glow effect -->
  <circle cx="600" cy="320" r="350" fill="url(#pinGlowSq)"/>

  <!-- Logo Pin (larger, moved up) -->
  <g transform="translate(600, 280)">
    <path d="M0 -140C-70 -140 -126 -84 -126 -14C-126 14 -112 42 -84 66.5L0 168L84 66.5C112 42 126 14 126 -14C126 -84 70 -140 0 -140Z" fill="url(#pinGradSq)"/>
    <path d="M0 -140C-70 -140 -126 -84 -126 -14C-126 14 -112 42 -84 66.5L0 168L84 66.5C112 42 126 14 126 -14C126 -84 70 -140 0 -140Z"
          fill="none" stroke="#047857" stroke-width="3.5" opacity="0.3"/>

    <circle cx="0" cy="-14" r="77" fill="white"/>

    <g transform="translate(-38.5, -49)">
      <rect x="7" y="35" width="17.5" height="35" rx="3.5" fill="url(#barGrad1Sq)"/>
      <rect x="31.5" y="14" width="17.5" height="56" rx="3.5" fill="url(#barGrad2Sq)"/>
      <rect x="33.25" y="15.75" width="5.75" height="17.5" rx="1.75" fill="white" opacity="0.3"/>
      <rect x="56" y="24.5" width="17.5" height="45.5" rx="3.5" fill="url(#barGrad3Sq)"/>
    </g>
  </g>

  <!-- GMB Text (larger, moved up) -->
  <text x="600" y="580"
        font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif"
        font-size="170"
        font-weight="900"
        fill="#ffffff"
        text-anchor="middle"
        letter-spacing="-0.02em">
    GMB
  </text>

  <!-- City Text (larger, moved up) -->
  <text x="600" y="720"
        font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif"
        font-size="130"
        font-weight="800"
        fill="#10b981"
        text-anchor="middle"
        letter-spacing="0.05em">
    City
  </text>

  <!-- Tagline (larger, moved up) -->
  <text x="600" y="860"
        font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif"
        font-size="52"
        font-weight="600"
        fill="#9ca3af"
        text-anchor="middle">
    Get Ranked on Google Today
  </text>

  <!-- Subtitle (larger, moved up) -->
  <text x="600" y="940"
        font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif"
        font-size="40"
        font-weight="500"
        fill="#10b981"
        text-anchor="middle">
    Free Google Business Profile Audit
  </text>

  <!-- Accent line (moved up) -->
  <rect x="375" y="1000" width="450" height="8" rx="4" fill="#10b981" opacity="0.6"/>
</svg>
